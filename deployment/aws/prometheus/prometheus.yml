global:
  scrape_interval: 15s  # How often to scrape metrics
  evaluation_interval: 15s  # How often to evaluate alert rules

scrape_configs:
  - job_name: 'sentiwiki-rag-api'
    dns_sd_configs:
      - names:
          - 'api.esa-iagen.local'
        type: 'A'
        port: 8000
    metrics_path: '/metrics'  # Endpoint we created
    scrape_interval: 5s  # Scrape every 5 seconds for real-time monitoring

